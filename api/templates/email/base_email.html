<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">a:link {color:#3A8BDB;font-weight:normal;text-decoration:underline;font-style:normal}
        a:visited {color:#3A8BDB;font-weight:normal;text-decoration:underline;font-style:normal}
        a:active {color:#3A8BDB;font-weight:normal;text-decoration:underline;font-style:normal}
        a:hover {color:#3A8BDB;font-weight:normal;text-decoration:underline;font-style:normal}
        </style>
        <style type="text/css">#outlook a {
        padding: 0
        }
        body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%
        }
        table, td {
        border-collapse: collapse;
        mso-table-lspace: 0;
        mso-table-rspace: 0
        }
        img {
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic
        }
        p {
        display: block;
        margin: 13px 0
        }
        @media only screen and (min-width: 480px) {
        .mj-column-per-100 {
        width: 100% !important;
        max-width: 100%
        }
        }
        .moz-text-html .mj-column-per-100 {
        width: 100% !important;
        max-width: 100%
        }
        @media only screen and (max-width: 480px) {
        div.kl-row.colstack div.kl-column {
        display: block !important;
        width: 100% !important
        }
        }
        @media only screen and (max-width: 480px) {
        .kl-text {
        padding-right: 18px !important;
        padding-left: 18px !important
        }
        }
        @media only screen and (max-width: 480px) {
        .component-wrapper .mob-no-spc {
        padding-left: 0 !important;
        padding-right: 0 !important
        }
        }
        @media only screen and (max-width: 480px) {
        .kl-split-subblock.top .spacer, .kl-split-subblock.bottom .spacer {
        padding: 0 !important
        }
        .kl-split-subblock.top .spacer {
        padding-bottom: 9px !important
        }
        .kl-split-subblock.top {
        display: table-header-group !important;
        width: 100% !important
        }
        .kl-split-subblock.bottom {
        display: table-footer-group !important;
        width: 100% !important
        }
        }
        @media only screen and (max-width: 480px) {
        td.kl-img-base-auto-width {
        width: 100% !important
        }
        }
        .kl-button a {
        display: block !important
        }
        img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        max-width: 100%
        }
        .root-container {
        background-repeat: repeat !important;
        background-size: auto !important;
        background-position: left top !important
        }
        .root-container-spacing {
        padding-top: 50px !important;
        padding-bottom: 20px !important;
        font-size: 0 !important
        }
        .content-padding {
        padding-left: 0 !important;
        padding-right: 0 !important
        }
        .content-padding.first {
        padding-top: 0 !important
        }
        .content-padding.last {
        padding-bottom: 0 !important
        }
        @media only screen and (max-width: 480px) {
        td.mobile-only {
        display: table-cell !important
        }
        div.mobile-only {
        display: block !important
        }
        table.mobile-only {
        display: table !important
        }
        .desktop-only {
        display: none !important
        }
        }
        @media only screen and (max-width: 480px) {
        .table-mobile-only {
        display: table-cell !important;
        max-height: none !important
        }
        .table-mobile-only.block {
        display: block !important
        }
        .table-mobile-only.inline-block {
        display: inline-block !important
        }
        .table-desktop-only {
        max-height: 0 !important;
        display: none !important;
        mso-hide: all !important;
        overflow: hidden !important
        }
        }
        p {
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
        margin-bottom: 0;
        padding-bottom: 1em
        }
        @media only screen and (max-width: 480px) {
        .kl-text > div, .kl-table-subblock div, .kl-split-subblock > div {
        font-size: 14px !important;
        line-height: 1.3 !important
        }
        }
        h1 {
        color: #00c9a7;
        font-family: "Helvetica Neue", Arial;
        font-size: 40px;
        font-style: normal;
        font-weight: normal;
        line-height: 1.1;
        letter-spacing: 0;
        margin: 0;
        margin-bottom: 20px;
        text-align: left
        }
        @media only screen and (max-width: 480px) {
        h1 {
        font-size: 40px !important;
        line-height: 1.1 !important
        }
        }
        h2 {
        color: #00c9a7;
        font-family: "Helvetica Neue", Arial;
        font-size: 32px;
        font-style: normal;
        font-weight: bold;
        line-height: 1.1;
        letter-spacing: 0;
        margin: 0;
        margin-bottom: 16px;
        text-align: left
        }
        @media only screen and (max-width: 480px) {
        h2 {
        font-size: 32px !important;
        line-height: 1.1 !important
        }
        }
        h3 {
        color: #00c9a7;
        font-family: "Helvetica Neue", Arial;
        font-size: 24px;
        font-style: normal;
        font-weight: bold;
        line-height: 1.1;
        letter-spacing: 0;
        margin: 0;
        margin-bottom: 12px;
        text-align: left
        }
        @media only screen and (max-width: 480px) {
        h3 {
        font-size: 24px !important;
        line-height: 1.1 !important
        }
        }
        h4 {
        color: #00c9a7;
        font-family: "Helvetica Neue", Arial;
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: 1.1;
        letter-spacing: 0;
        margin: 0;
        margin-bottom: 9px;
        text-align: left
        }
        @media only screen and (max-width: 480px) {
        h4 {
        font-size: 18px !important;
        line-height: 1.1 !important
        }
        }
        @media only screen and (max-width: 480px) {
        .root-container {
        width: 100% !important
        }
        .root-container-spacing {
        padding: 10px !important
        }
        .content-padding {
        padding-left: 0 !important;
        padding-right: 0 !important
        }
        .content-padding.first {
        padding-top: 0 !important
        }
        .content-padding.last {
        padding-bottom: 0 !important
        }
        .component-wrapper {
        padding-left: 0 !important;
        padding-right: 0 !important
        }
        }
        </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cid:logo" alt="Logo" class="logo">
        <h1>{% block title %}Welcome{% endblock %}</h1>
        {% block content %}
        <p>This is the default content. Override it in your specific email templates.</p>
        {% endblock %}
        <div class="footer">
            <p>Â© {% now "Y" %} Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
